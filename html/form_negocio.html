<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

</head>
<body>

<div class="box">
<section class="section">
  <form id="formNegocio">
    <table class="table is-bordered">
      <thead><th colspan="3" style="text-align:center;">Registro de Clientes</th></thead>
      <thead>
        <tr>
          <th>Nombre del Negocio</th>
          <th>RIF</th>
          <th>Direcci√≥n</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>
            <p class="control has-icon has-icon-right">
              <input type="text" id="nom" name="nom" class="input" size="10" autocomplete="off" required>
              <span class="icon is-small">
                <i class="fa"></i>
              </span>
            </p>
          </td>
          <td>
            <p class="control has-icon has-icon-right">
              <input type="text" id="rif" name="rif" class="input" size="10" autocomplete="off" required>
              <span class="icon is-small">
                <i class="fa"></i>
              </span>
          </td>
          <td>
            <p class="control has-icon has-icon-right">
              <input type="text" name="dire" class="input" size="10" autocomplete="off" required>
              <span class="icon is-small">
                <i class="fa"></i>
              </span>
            </p>
          </td>
          <input type="hidden" name="quest" value="add">
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td colspan="3" class="has-text-centered">
            <button type="submit" class="button is-info">Procesar</button>
          </td>
        </tr>
      </tfoot>
    </table>
  </form>
</section>
</div>

<div id="content"></div>
<script type="text/javascript" src="../js/jquery.mask.js"></script>
<script type="text/javascript">
  $(document).ready(function(){
    $('.flatpickr-calendar').remove();
  })
  $('#rif').mask('A-00000000-0', {clearIfNotMatch: true});
</script>
<style type="text/css">
  #rif{
    text-transform: uppercase;
  }
  #nom{
    text-transform: capitalize;
  }
</style>
</body>
</html>
